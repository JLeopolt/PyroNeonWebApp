  <script type="text/javascript">
      // This script is triggered by the Light/Dark mode toggle button, attempts to invert the text and background colors.
      function toggleLightDarkMode() {
          // Set the page to dark mode for the client
          let element = document.body;
          // Result is true if dark mode is enabled
          let result = element.classList.toggle("light-mode");
          // Set a field in localstorage to remember this setting
          localStorage.setItem("pn-light-mode", result);
          console.log("[page] Light mode set to: " + result);
      }
  </script>
