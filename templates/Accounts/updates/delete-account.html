<!--
  This page is used to delete a PyroNeon account.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Delete Account - PyroNeon</title>
  <link rel="icon" href="/static/Global/img/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/Accounts/css/accounts.css">
  <link rel="stylesheet" href="/static/Accounts/css/alert_popup.css">

  <!-- Import.js handles importing HTML elements from other files. -->
  <script type="module" src="/static/Global/js/import.js"></script>
</head>

<body>

<!-- Account Header above the navbar -->
<div data-include="account-header"></div>

<!-- The top navbar header.  -->
<div class="navbar">
  <a href="/" class="logo">
    <img src="/static/PyroNeon/img/Circular-PyroNeon-Crest.png" alt="PyroNeon Logo">
  </a>

  <a href="/">Home</a>
  <a href="/products">Products</a>
  <a href="/community">Community</a>
</div>


<article style="position: fixed; top: 13%;">

  <!-- Banner -->
  <img src="/static/PyroNeon/img/banner.png" alt="PyroNeon Banner" id="logoBanner">

  <h1>Delete Account</h1>

  <div class="paragraph" style="padding-bottom: 0;">
    <p>
      Permanently delete your PyroNeon Software account here. <a href="https://forms.gle/a8uMY9GhmmWGGy3J7" style="color:gold;">What did we do wrong?</a>
    </p>
  </div>

  <form action="" id="update_submit_form">
    <table class="form-table">
      <tr class="form-row"><td colspan=3><h1>Confirm Your Credentials</h1></td></tr>
      <tr class="form-row">
        <td class="form-label">Username</td>
        <td><input type="text" class="input-text-field" name="username" id="username"></td>
      </tr>
      <tr class="form-row">
        <td class="form-label">Password</td>
        <td><input type="password" class="input-text-field" name="password" id="password"></input></td>
        <td><input type="checkbox" onclick="togglePasswordVisibility('password')">Show Password</input></td>
      </tr>
      <tr class="form-row">
        <td colspan=3><button type="submit" class="redButton" id="updateSubmitButton">Delete Account</button></td>
      </tr>
    </table>
  </form>
</article>

<div class="alert" id="alert_box">
  <div class="alert_message">This is an alert.</div>
  <!-- Hide the alert box, then scroll to the top of the page. -->
  <span class="close_alert_button" onclick="this.parentElement.style.display='none'; window.location.href = '#';">&times;</span>
</div>

<!-- Add function to the toggle password visibility buttons. -->
<script src="/static/Accounts/js/password_visibility.js"></script>

<!-- Used to send POST requests to the API. -->
<script type="module" src="/static/Accounts/js/updates/delete_account.js"></script>

<!-- Footer with extra links at the bottom of the page. -->
<div class="footer">
  <a href="/">Home</a>
  <a href="/accounts/legal/terms-of-service">TOS</a>
  <a href="/accounts/legal/privacy-policy">Privacy Policy</a>
  <a href="/community">Community</a>
</div>

</body>
</html>
