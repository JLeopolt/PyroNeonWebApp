<!--
  This page is shown when a user has sent a manual confirmation code to their email already, and needs to activate their account with it.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Resend Confirmation Code - PyroNeon</title>
  <link rel="icon" href="/static/Global/img/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/Accounts/css/accounts.css">
  <link rel="stylesheet" href="/static/Accounts/css/alert_popup.css">

  <!-- Default buildscript handles included HTML elements, and any included JavaScript. -->
  <script type="module" id="buildscript" src="/static/Global/js/default-buildscript.js"></script>
</head>

<body style="background: linear-gradient(9deg, rgba(0,236,255,1) 0%, rgba(44,66,255,1) 100%); background-attachment: fixed; background-repeat: no-repeat;">

  <!-- Account Header above the navbar -->
  <div data-include="account-header"></div>
  <!-- Include global navbar -->
  <div data-include="navbar"></div>


<article style="text-shadow: -1px 1px 2px #000,1px 1px 2px #000,1px -1px 0 #000,-1px -1px 0 #000; position: fixed; top: 30%;">
  <h1>
    Confirm Your Email
  </h1>

  <div class="paragraph" style="padding-bottom: 0;">
    <p>
      You asked us to resend your email confirmation code. Please type in the code we sent you here.
    </p>
  </div>

  <form action="" id="username_submit_form">
    <table class="form-table">
      <tr class="form-row">
        <td><input type="text" class="big-input-text-field" name="token" id="token"></td>
      </tr>
      <tr class="form-row">
        <td colspan=2><button type="submit" class="submitButton" id="submitActivationCode">Confirm</button></td>
      </tr>
    </table>
  </form>
</article>

<div class="alert" id="alert_box">
  <div class="alert_message">This is an alert.</div>
  <!-- Hide the alert box, then scroll to the top of the page. -->
  <span class="close_alert_button" onclick="this.parentElement.style.display='none'; window.location.href = '#';">&times;</span>
</div>

<script type="module" src="/static/Accounts/js/email/manually_confirm_email.js"></script>

<!-- Include global footer -->
<div data-include="footer"></div>

</body>
</html>
