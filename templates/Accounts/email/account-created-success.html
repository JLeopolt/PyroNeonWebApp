<!--
  This page is shown when a user has created an account successfully, and notifies them to check their email inbox.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Check Your Inbox - PyroNeon</title>
  <link rel="icon" href="/static/Global/img/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/Accounts/css/accounts.css">
  <link rel="stylesheet" href="/static/Global/css/simple-button.css">

  <!-- Default buildscript handles included HTML elements, and any included JavaScript. -->
  <script type="module" id="buildscript" src="/static/Global/js/default-buildscript.js"></script>
</head>

<body style="background: linear-gradient(9deg, rgba(0,236,255,1) 0%, rgba(44,66,255,1) 100%); background-attachment: fixed; background-repeat: no-repeat;">

  <!-- Account Header above the navbar -->
  <div data-include="account-header"></div>
  <!-- Include global navbar -->
  <div data-include="navbar"></div>


<article style="position: fixed; top: 40%; text-shadow: -1px 1px 2px #000,1px 1px 2px #000,1px -1px 0 #000,-1px -1px 0 #000;">
  <h1>
    You're almost done!
  </h1>

  <div class="paragraph" style="padding-bottom: 0;">
    <p>
      Please check your email inbox and spam folder for a link to confirm your email address and activate your account.
    </p>
  </div>
  <br>
  <button onclick="location.href = '/accounts/email/resend-email-code';">Didn't Get An Email?</button>

</article>

<!-- Include global footer -->
<div data-include="footer"></div>

</body>
</html>
