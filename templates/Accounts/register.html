<!--
  This page is used to register a new PyroNeon Software account.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up - PyroNeon</title>
  <link rel="icon" href="/static/Global/img/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/Accounts/css/accounts.css">
  <link rel="stylesheet" href="/static/Accounts/css/alert_popup.css">

  <!-- Default buildscript handles included HTML elements, and any included JavaScript. -->
  <script type="module" id="buildscript" src="/static/Global/js/default-buildscript.js"></script>
</head>

<body>

  <!-- Account Header above the navbar -->
  <div data-include="account-header"></div>
  <!-- Include global navbar -->
  <div data-include="navbar"></div>


<article style="position: fixed; top: 13%;">

  <!-- Banner -->
  <img src="/static/PyroNeon/img/banner.png" alt="PyroNeon Banner" id="logoBanner" style="max-width: 40vh; max-height: 40vh;">

  <h1>
    Sign Up
  </h1>

  <div class="paragraph" style="padding-bottom: 0;">
    <p>
      Create a new PyroNeon Software account here. If you already have an account, <a style="color: gold;" href="/accounts/login">log in here.</a>
      <br><i>By signing up for a PyroNeon account, you are agreeing to our <a href="/accounts/legal/terms-of-service" style="color: gold;">terms of service</a>
        and <a href="/accounts/legal/privacy-policy" style="color: gold;">privacy policy</a>.</i>
    </p>
  </div>

  <form action="" id="register_submit_form">
    <table class="form-table">
      <tr class="form-row">
        <td class="form-label">Username</td>
        <td><input type="text" class="input-text-field" name="username" id="username"></td>
      </tr>
      <tr class="form-row">
        <td class="form-label">Password</td>
        <td><input type="password" class="input-text-field" name="password" id="password"></input></td>
        <td><input type="checkbox" onclick="togglePasswordVisibility('password')">Show Password</input></td>
      </tr>
      <tr class="form-row">
        <td class="form-label">Confirm Password</td>
        <td><input type="password" class="input-text-field" name="confirm_password" id="confirm_password"></td>
        <td><input type="checkbox" onclick="togglePasswordVisibility('confirm_password')">Show Password</input></td>
      </tr>
      <tr class="form-row">
        <td class="form-label">Email Address</td>
        <td><input type="text" class="input-text-field" name="email_address" id="email_address"></td>
      </tr>
      <tr class="form-row">
        <td colspan=3><button type="submit" class="submitButton" id="registerSubmitButton">Register</button></td>
      </tr>
    </table>
  </form>
</article>

<div class="alert" id="alert_box">
  <div class="alert_message">This is an alert.</div>
  <!-- Hide the alert box, then scroll to the top of the page. -->
  <span class="close_alert_button" onclick="this.parentElement.style.display='none'; window.location.href = '#';">&times;</span>
</div>

<!-- Add function to the toggle password visibility buttons. -->
<script src="/static/Accounts/js/password_visibility.js"></script>

<!-- Used to send POST requests to the API. -->
<script type="module" src="/static/Accounts/js/submit_form.js"></script>

<!-- Include global footer -->
<div data-include="footer"></div>

</body>
</html>
