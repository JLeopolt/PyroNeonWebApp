<!--
  This page is shown when a user forgot their password and must send a reset link.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forgot Password - PyroNeon</title>
  <link rel="icon" href="/static/Global/img/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/Accounts/css/accounts.css">
  <link rel="stylesheet" href="/static/Accounts/css/alert_popup.css">
</head>

<body style="background: linear-gradient(9deg, rgba(0,236,255,1) 0%, rgba(44,66,255,1) 100%); background-attachment: fixed; background-repeat: no-repeat;">

  <!-- Account Header above the navbar -->
  <div class="account-navbar">
    Welcome, <span class="set-to-username" style="color: #FFBB01;">Guest</span>!
    <button class="submitButton" id="headerLoginButton" onclick="window.location.href = '/accounts/login';">Login</button>
    <button class="greenButton" id="headerRegisterButton" onclick="window.location.href = '/accounts/register';">Sign Up</button>

    <button class="submitButton" id="headerDashboardButton" onclick="window.location.href = '/accounts/account-dashboard';">Dashboard</button>
    <button class="redButton" id="headerLogoutButton" onclick="localStorage.removeItem('pn-jwt'); window.location.href = '/';">Logout</button>
  </div>
  <!-- Handles the accounts header functionality. -->
  <script type="module" src="/static/Accounts/js/accounts_header.js"></script>

<!-- The top navbar header.  -->
<div class="navbar">
  <a href="/" class="logo">
    <img src="/static/PyroNeon/img/Circular-PyroNeon-Crest.png" alt="PyroNeon Logo">
  </a>

  <a href="/">Home</a>
  <a href="/products">Products</a>
  <a href="/community">Community</a>
</div>


<article style="text-shadow: -1px 1px 2px #000,1px 1px 2px #000,1px -1px 0 #000,-1px -1px 0 #000; position: fixed; top: 25%;">
  <h1>
    Forgot Password
  </h1>

  <div class="paragraph" style="padding-bottom: 0;">
    <p>
      Forgot your password? Fill in your email address and account username, and we'll send you a password reset link.
    </p>
  </div>

  <form action="" id="forgot_password_submit_form">
    <table class="form-table">
      <tr class="form-row">
        <td class="form-label">Username</td>
        <td><input type="text" class="input-text-field" name="username" id="username"></td>
      </tr>
      <tr class="form-row">
        <td class="form-label">Email Address</td>
        <td><input type="text" class="input-text-field" name="email_address" id="email_address"></td>
      </tr>
      <tr class="form-row">
        <td colspan=2><button type="submit" class="submitButton" id="submitForgotPasswordButton">Send Reset Link</button></td>
      </tr>
    </table>
  </form>
</article>

<div class="alert" id="alert_box">
  <div class="alert_message">This is an alert.</div>
  <!-- Hide the alert box, then scroll to the top of the page. -->
  <span class="close_alert_button" onclick="this.parentElement.style.display='none'; window.location.href = '#';">&times;</span>
</div>

<script type="module" src="/static/Accounts/js/password/forgot_password.js"></script>

<!-- Footer with extra links at the bottom of the page. -->
<div class="footer">
  <a href="/">Home</a>
  <a href="https://www.reddit.com/r/pyroneon/">Reddit</a>
  <a href="https://twitter.com/PyroNeonGames">Twitter</a>
  <a href="/community">Community</a>
</div>

</body>
</html>
